//  3. Create a function that checks if a number is even or odd.
function evenodd(a){
    if(a%2==0){
        console.log("even");
    }else{
        console.log("odd");
    }
}
evenodd(5);

//  6. Create a function that returns the largest of three numbers.
function greatest(a,b,c){
    if(a>b && a>c){
        console.log("a is greatest");
    }else if(b>a && b>c){
        console.log("b is greatest");
    }else{
        console.log("c is greatest");
    }
}
greatest(100,220,30);

// 7. Create a function to calculate the factorial of a number.

function calculate(a){
    let factorial=1;
    for(let i=1;i<=a;i++){
        factorial*=i;
    }
    console.log("factorial of a numbers is:",factorial);
}
calculate(5);

// 8. Create a function that reverses a given string.
function reverse(str){
    let reverse=" ";
    for(let i=str.length-1;i>=0;i--){
        reverse+=str[i];
    }
    console.log(reverse);
}
reverse("sneha");

    let count=0;
    const vowels="aeiouAEIOU";

        }

}
